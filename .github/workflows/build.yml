name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release, Debug]

    steps:
    - uses: actions/checkout@v3

    - name: Create Build Directory
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: cmake --build . --config ${{ matrix.build_type }}

    - name: Run Unit Tests
      working-directory: ${{github.workspace}}/build
      run: ctest --output-on-failure -C ${{ matrix.build_type }}

    - name: Run Demo (Windows)
      if: runner.os == 'Windows'
      working-directory: ${{github.workspace}}/build
      run: .\${{ matrix.build_type }}\satellite_signal_demo.exe
    
    - name: Run Demo (Unix)
      if: runner.os != 'Windows'
      working-directory: ${{github.workspace}}/build
      run: ./satellite_signal_demo

  benchmark:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Create Build Directory
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build Benchmarks
      working-directory: ${{github.workspace}}/build
      run: cmake --build . --config Release

    - name: Run Benchmarks
      working-directory: ${{github.workspace}}/build
      run: ./benchmark_suite

    - name: Commit and Push Generated Files
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add benchmark_results.json DEMO_OUTPUT.txt 2>/dev/null || true
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update benchmark results and demo output" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  documentation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Generate Documentation
      run: |
        echo "Documentation check passed"
        if [ ! -f README.md ]; then exit 1; fi
        if [ ! -f SATELLITE_SIGNAL_PROCESSING_GUIDE.txt ]; then exit 1; fi