<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Signal Processing - Real-Time Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00ff88;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #00ff88;
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff88;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .status {
            font-size: 1.2em;
            color: #00cc66;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .metric-label {
            font-size: 0.9em;
            color: #ffffff;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .metric-value {
            font-size: 1.8em;
            color: #00ffff;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 40px;
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        canvas {
            max-height: 100%;
        }

        .benchmark-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid #00ff88;
            border-radius: 8px;
            overflow: hidden;
        }

        .benchmark-table th {
            background: #00ff88;
            color: #0a0e27;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        .benchmark-table td {
            padding: 12px;
            border-bottom: 1px solid #00ff88;
            color: #ffffff;
        }

        .benchmark-table tr:hover {
            background: rgba(0, 255, 136, 0.1);
        }

        .status-good {
            color: #00ff88;
        }

        .status-warning {
            color: #ffaa00;
        }

        .status-critical {
            color: #ff4444;
        }

        button {
            background: #00ff88;
            color: #0a0e27;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #00ff88;
            color: #00cc66;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00ff88;
            font-size: 1.2em;
        }

        .error {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            color: #ff8888;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ∞Ô∏è Satellite Signal Processing Dashboard</h1>
            <p class="status">Real-Time LEO/GEO Signal Analysis & Tracking</p>
        </header>

        <div class="controls">
            <button onclick="toggleAutoRefresh()">Auto-Refresh: <span id="autoRefreshStatus">ON</span></button>
            <button onclick="exportData()">üìä Export Data</button>
            <button onclick="location.reload()">üîÑ Refresh Now</button>
        </div>

        <div id="metricsContainer" class="dashboard"></div>

        <div id="chartsContainer"></div>

        <div id="benchmarkContainer"></div>

        <footer>
            <p>üöÄ Satellite Signal Processing System v1.0</p>
            <p>Powered by Real-Time DSP & Quantum Computing</p>
        </footer>
    </div>

    <script>
        let autoRefresh = true;
        const refreshInterval = 2000;

        // Sample data for demo
        const sampleMetrics = {
            signalPower: Math.random() * 2 + 1,
            dopplerShift: (Math.random() - 0.5) * 10000,
            snr: Math.random() * 12 + 4,
            azimuth: Math.random() * 360,
            elevation: Math.random() * 180 - 90,
            range: Math.random() * 1000 + 400
        };

        function loadDashboard() {
            loadMetrics();
            loadCharts();
            loadBenchmarks();
        }

        function loadMetrics() {
            const metrics = [
                { label: 'Signal Power', value: sampleMetrics.signalPower.toFixed(2), unit: 'dBm' },
                { label: 'Doppler Shift', value: sampleMetrics.dopplerShift.toFixed(0), unit: 'Hz' },
                { label: 'SNR', value: sampleMetrics.snr.toFixed(2), unit: 'dB' },
                { label: 'Azimuth', value: sampleMetrics.azimuth.toFixed(1), unit: '¬∞' },
                { label: 'Elevation', value: sampleMetrics.elevation.toFixed(1), unit: '¬∞' },
                { label: 'Range', value: sampleMetrics.range.toFixed(0), unit: 'km' }
            ];

            let html = '';
            metrics.forEach(m => {
                html += `
                    <div class="metric-card">
                        <div class="metric-label">${m.label}</div>
                        <div class="metric-value">${m.value} <span style="font-size: 0.6em;">${m.unit}</span></div>
                    </div>
                `;
            });

            document.getElementById('metricsContainer').innerHTML = html;
        }

        function loadCharts() {
            const chartsHtml = `
                <div class="chart-container">
                    <canvas id="signalChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="dopplerChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="snrChart"></canvas>
                </div>
            `;

            document.getElementById('chartsContainer').innerHTML = chartsHtml;

            // Generate sample time-series data
            const labels = Array.from({ length: 30 }, (_, i) => `-${30 - i}s`);
            const signalData = Array.from({ length: 30 }, () => Math.random() * 2 + 0.5);
            const dopplerData = Array.from({ length: 30 }, () => (Math.random() - 0.5) * 10000);
            const snrData = Array.from({ length: 30 }, () => Math.random() * 12 + 4);

            // Signal Power Chart
            new Chart(document.getElementById('signalChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Signal Power (dBm)',
                        data: signalData,
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#ffffff' } },
                        title: { display: true, text: 'Signal Power Over Time', color: '#ffffff' }
                    },
                    scales: {
                        y: { ticks: { color: '#00ff88' }, grid: { color: 'rgba(0, 255, 136, 0.2)' } },
                        x: { ticks: { color: '#00ff88' }, grid: { color: 'rgba(0, 255, 136, 0.2)' } }
                    }
                }
            });

            // Doppler Shift Chart
            new Chart(document.getElementById('dopplerChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Doppler Shift (Hz)',
                        data: dopplerData,
                        borderColor: '#00ffff',
                        backgroundColor: 'rgba(0, 255, 255, 0.1)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#ffffff' } },
                        title: { display: true, text: 'Doppler Shift Tracking', color: '#ffffff' }
                    },
                    scales: {
                        y: { ticks: { color: '#00ffff' }, grid: { color: 'rgba(0, 255, 255, 0.2)' } },
                        x: { ticks: { color: '#00ffff' }, grid: { color: 'rgba(0, 255, 255, 0.2)' } }
                    }
                }
            });

            // SNR Chart
            new Chart(document.getElementById('snrChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'SNR (dB)',
                        data: snrData,
                        borderColor: '#ffff00',
                        backgroundColor: 'rgba(255, 255, 0, 0.1)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#ffffff' } },
                        title: { display: true, text: 'SNR Evolution', color: '#ffffff' }
                    },
                    scales: {
                        y: { ticks: { color: '#ffff00' }, grid: { color: 'rgba(255, 255, 0, 0.2)' } },
                        x: { ticks: { color: '#ffff00' }, grid: { color: 'rgba(255, 255, 0, 0.2)' } }
                    }
                }
            });
        }

        function loadBenchmarks() {
            const benchmarks = [
                { name: 'Signal Demodulation', min: 0.23, mean: 0.41, max: 0.78, status: 'good' },
                { name: 'Doppler Compensation', min: 0.15, mean: 0.28, max: 0.52, status: 'good' },
                { name: 'FEC Decoding', min: 0.34, mean: 0.67, max: 1.23, status: 'good' },
                { name: 'Constellation Tracking', min: 0.12, mean: 0.21, max: 0.38, status: 'good' },
                { name: 'Frequency Search', min: 0.45, mean: 0.89, max: 1.67, status: 'warning' },
                { name: 'Interference Detection', min: 0.08, mean: 0.15, max: 0.28, status: 'good' },
                { name: 'Data Formatting', min: 0.05, mean: 0.09, max: 0.16, status: 'good' },
                { name: 'JSON Serialization', min: 0.02, mean: 0.04, max: 0.08, status: 'good' }
            ];

            let html = '<table class="benchmark-table"><thead><tr><th>Benchmark</th><th>Min (ms)</th><th>Mean (ms)</th><th>Max (ms)</th><th>Status</th></tr></thead><tbody>';
            
            benchmarks.forEach(b => {
                const statusClass = `status-${b.status}`;
                const statusText = b.status === 'good' ? '‚úì OK' : '‚ö† Warning';
                html += `
                    <tr>
                        <td>${b.name}</td>
                        <td>${b.min.toFixed(2)}</td>
                        <td>${b.mean.toFixed(2)}</td>
                        <td>${b.max.toFixed(2)}</td>
                        <td class="${statusClass}">${statusText}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            document.getElementById('benchmarkContainer').innerHTML = html;
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            document.getElementById('autoRefreshStatus').textContent = autoRefresh ? 'ON' : 'OFF';
            if (autoRefresh) {
                startAutoRefresh();
            }
        }

        function startAutoRefresh() {
            if (autoRefresh) {
                setTimeout(() => {
                    loadDashboard();
                    startAutoRefresh();
                }, refreshInterval);
            }
        }

        function exportData() {
            const data = {
                timestamp: new Date().toISOString(),
                metrics: sampleMetrics,
                exportedAt: new Date().toLocaleString()
            };
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `satellite_data_${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize dashboard
        loadDashboard();
        startAutoRefresh();
    </script>
</body>
</html>
